Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue1
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      CustomActions:
        OnNodeConfigured:
          # install script that causes issues
          Script: s3://{{ bucket }}/scripts/preinstall.sh
      ComputeResources:
        - Name: compute-resource1
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          InstanceType: {{ instance }}
          {% endif %}
Monitoring:
  DetailedMonitoring: true
  Logs:
    CloudWatch:
      Enabled: {{ cw_log_enabled }}
  Dashboards:
    CloudWatch:
      Enabled: {{ dashboard_enabled }}
      EnableErrorMetrics: {{ enabled_error_metrics }}
